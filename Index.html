
<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone - Online Shopping India</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header id="header"></header>
    
    <!-- Mega Menu -->
    <div id="mega-menu" class="mega-menu"></div>
    
    <!-- Main Content -->
    <main id="app">
        <!-- Dynamic content loaded here -->
    </main>
    
    <!-- Footer -->
    <footer id="footer"></footer>
    
    <!-- Modals -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Login</h2>
                <button onclick="closeModal('loginModal')" class="close-btn">×</button>
            </div>
            <div class="modal-body">
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" class="input" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" class="input" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-large" style="width: 100%;">Login</button>
                    <p style="text-align: center; margin-top: 16px;">
                        Don't have an account? <a href="#" onclick="switchToSignup()" style="color: var(--primary);">Sign Up</a>
                    </p>
                </form>
                
                <form id="signupForm" onsubmit="handleSignup(event)" style="display: none;">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="signupName" class="input" required placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="signupEmail" class="input" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="signupPhone" class="input" required placeholder="Enter 10 digit phone">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="signupPassword" class="input" required placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-large" style="width: 100%;">Sign Up</button>
                    <p style="text-align: center; margin-top: 16px;">
                        Already have an account? <a href="#" onclick="switchToLogin()" style="color: var(--primary);">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    
    <div id="addressModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Address</h2>
                <button onclick="closeModal('addressModal')" class="close-btn">×</button>
            </div>
            <div class="modal-body">
                <form id="addressForm" onsubmit="handleAddressSave(event)">
                    <input type="hidden" id="addressId" name="id">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" id="addressName" name="name" class="input" required>
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="tel" id="addressPhone" name="phone" class="input" required>
                        </div>
                        <div class="form-group">
                            <label>PIN Code</label>
                            <input type="text" id="addressPincode" name="pincode" class="input" required>
                        </div>
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" id="addressCity" name="city" class="input" required>
                        </div>
                        <div class="form-group" style="grid-column: 1 / -1;">
                            <label>Locality</label>
                            <input type="text" id="addressLocality" name="locality" class="input" required>
                        </div>
                        <div class="form-group" style="grid-column: 1 / -1;">
                            <label>Address</label>
                            <textarea id="addressAddress" name="address" class="input" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>State</label>
                            <input type="text" id="addressState" name="state" class="input" required>
                        </div>
                        <div class="form-group">
                            <label>Type</label>
                            <select id="addressType" name="type" class="input">
                                <option value="home">Home</option>
                                <option value="work">Work</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin-top: 16px;">Save Address</button>
                </form>
            </div>
        </div>
    </div>
    
    <div id="productQuickView" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Product Details</h2>
                <button onclick="closeModal('productQuickView')" class="close-btn">×</button>
            </div>
            <div class="modal-body"></div>
        </div>
    </div>
    
    <div id="filterModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Filters</h2>
                <button onclick="closeModal('filterModal')" class="close-btn">×</button>
            </div>
            <div class="modal-body">
                <div class="filter-section">
                    <div class="filter-title">Price Range</div>
                    <input type="number" id="filterMinPrice" placeholder="Min" class="input" style="margin-bottom: 8px;">
                    <input type="number" id="filterMaxPrice" placeholder="Max" class="input">
                </div>
                <div class="filter-section">
                    <div class="filter-title">Rating</div>
                    <label class="filter-option">
                        <input type="radio" name="rating" value="4">
                        <span>4⭐ & above</span>
                    </label>
                    <label class="filter-option">
                        <input type="radio" name="rating" value="3">
                        <span>3⭐ & above</span>
                    </label>
                </div>
                <div style="margin-top: 24px; display: flex; gap: 12px;">
                    <button class="btn btn-primary" onclick="applyFilters()">Apply</button>
                    <button class="btn" onclick="clearFilters()">Clear</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast Notifications -->
    <div id="toast-container"></div>
    
    <!-- Chat Widget -->
    <div id="chat-widget" class="chat-widget"></div>
    
    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/state.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/components/modals.js"></script>
    <script src="js/components/header.js"></script>
    <script src="js/components/footer.js"></script>
    <script src="js/components/megaMenu.js"></script>
    <script src="js/components/productCard.js"></script>
    <script src="js/components/chatbot.js"></script>
    <script src="js/pages/home.js"></script>
    <script src="js/pages/product.js"></script>
    <script src="js/pages/cart.js"></script>
    <script src="js/pages/wishlist.js"></script>
    <script src="js/pages/orders.js"></script>
    <script src="js/pages/account.js"></script>
    <script src="js/pages/seller.js"></script>
    <script src="js/pages/admin.js"></script>
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
